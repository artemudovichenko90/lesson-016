<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="registration-section">
    <div class="registration">
      <h2 class="registration__title one-line">Register</h2>
      <p class="registration__subtitle">Create your account. It's free and only takes a minute.</p>
      <form class="registration__form" action="">
        <div class="name-wrapper">
          <input class="input input--small" type="text" placeholder="First Name" autofocusrequired
            pattern="[A-Za-z0-9_]{1,15}">
          <input class="input input--small" type="text" placeholder="Last Name" required pattern="[A-Za-z0-9_]{1,15}">
        </div>
        <input class="input" type="text" placeholder="Email" required
          pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
        <input class="input" type="text" placeholder="Password" required
          pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}/g">
        <input class="input" type="text" placeholder="Confirm Password" required>
        <label class="registration__accept">
          <input class="registration__chb-accept" type="checkbox" name="" id="">
          <span>
            I accept the
            <a class="registration__acept-link" target="_blank" href="#">Terms of Use</a> &
            <a class="registration__acept-link" target="_blank" href="#">Privacy Policy</a>
          </span>
        </label>
        <input class="registration__submit one-line" type="submit" value="Register Now">
      </form>
    </div>
    <div class="registration__footer">
      <span> Already have an account? <a class="registration__footer-link" href="./index.html">Sign in</a> </span>
    </div>
  </section>

</body>

</html>
